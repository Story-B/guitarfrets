<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Guitar Fretboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Guitar Fretboard Viewer</h1>
    
    <div id="tuning-controls">
      <p>Set tuning for each string:</p>
      
      <label>String 6 (Low E):
        <select class="string-tuning" data-string="6"></select>
      </label><br>
      
      <label>String 5 (A):
        <select class="string-tuning" data-string="5"></select>
      </label><br>
      
      <label>String 4 (D):
        <select class="string-tuning" data-string="4"></select>
      </label><br>
      
      <label>String 3 (G):
        <select class="string-tuning" data-string="3"></select>
      </label><br>
      
      <label>String 2 (B):
        <select class="string-tuning" data-string="2"></select>
      </label><br>
      
      <label>String 1 (High E):
        <select class="string-tuning" data-string="1"></select>
      </label><br><br>
      
      <button id="apply-tuning">Apply Tuning</button>
      <button id="flip-orientation">Flip Orientation (Left/Right Handed)</button>
      <br><br>
      
      <label for="scale">Select a Scale:</label>
      <select id="scale">
        <option value="">None</option>
        <!-- Major Scales -->
        <option value="C_major">C Major</option>
        <option value="C#_major">C# Major</option>
        <option value="D_major">D Major</option>
        <option value="D#_major">D# Major</option>
        <option value="E_major">E Major</option>
        <option value="F_major">F Major</option>
        <option value="F#_major">F# Major</option>
        <option value="G_major">G Major</option>
        <option value="G#_major">G# Major</option>
        <option value="A_major">A Major</option>
        <option value="A#_major">A# Major</option>
        <option value="B_major">B Major</option>
        
        <!-- Minor Scales -->
        <option value="C_minor">C Minor</option>
        <option value="C#_minor">C# Minor</option>
        <option value="D_minor">D Minor</option>
        <option value="D#_minor">D# Minor</option>
        <option value="E_minor">E Minor</option>
        <option value="F_minor">F Minor</option>
        <option value="F#_minor">F# Minor</option>
        <option value="G_minor">G Minor</option>
        <option value="G#_minor">G# Minor</option>
        <option value="A_minor">A Minor</option>
        <option value="A#_minor">A# Minor</option>
        <option value="B_minor">B Minor</option>
      </select>
      <button id="apply-scale">Highlight Scale</button>
    </div>
    
    <!-- Fret numbers row -->
    <div id="fret-numbers"></div>
    
    <div id="fretboard"></div>
    
    <script src="fretboard.js"></script>
  </body>
</html>
